<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recyclable navigations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dados.js" defer></script>
</head>
<body>
    <header >
    <header>
        <h1>Cadastro de Viagens para Limpeza dos Oceanos</h1>
        <nav>
            <ul>
                <li><a href="#" id="linkCadastro">Cadastro</a></li>
                <li><a href="#" id="linkConsulta">Consulta</a></li>
                <li><a href="#" id="linkRelatorio">Relatório</a></li>
            </ul>
        </nav>
    </header>
    <img src="imagem/logo gs.jpg" alt="Overlay Image" class="overlay-image">
    <main>
        <section id="cadastro" class="active">
            <h2>Cadastro de Viagem</h2>
            <form id="cadastroForm">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="voluntarios">Número de Voluntários:</label>
                <input type="number" id="voluntarios" name="voluntarios" required min="1">

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="consulta">
            <h2>Consulta de Viagens</h2>
            <input type="text" id="search" placeholder="Buscar por destino...">
            <ul id="listaViagens"></ul>
        </section>
        <section id="relatorio">
            <h2>Relatório</h2>
            <div id="relatorioContent"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
